plugins {
    id 'java'  // Плагин для Java
}

// Включите репозиторий для получения плагина
buildscript {
    repositories {
        mavenCentral() // используйте mavenCentral
    }
    dependencies {
        classpath 'edu.sc.seis.launch4j:gradle-launch4j:0.3.3'
    }
}

// Теперь примените плагин launch4j
apply plugin: 'edu.sc.seis.launch4j'

// В этой части вы объявляете, где найти зависимости вашего проекта
repositories {
    mavenCentral() // используйте mavenCentral вместо jcenter
}

// В этой части вы объявляете зависимости для вашего производственного и тестового кода
dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.7' // замените compile на implementation
    testImplementation 'junit:junit:4.11' // замените testCompile на testImplementation
}

// Настройка Launch4j
launch4j {
    mainClassName = 'ваш.основной.класс'  // Замените на полное имя вашего основного класса
    outputDir = 'build/launch4j'         // Папка, в которую будет сохранено .exe
    jar = "${buildDir}/libs/${project.name}.jar" // Путь к .jar файлу
}
